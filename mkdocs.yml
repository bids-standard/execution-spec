---
site_name: BIDS Apps execution specification
site_url: https://bids-standard.github.io/execution-spec
repo_url: https://github.com/bids-standard/execution-spec

nav:
- Specification:
  - Scope: https://bids-website.readthedocs.io/en/latest/standards/execution/scope.html
  - Specification: https://bids-website.readthedocs.io/en/latest/standards/execution/specification.html
  - User interface: https://bids-website.readthedocs.io/en/latest/standards/execution/ui.html
  - Inputs: https://bids-website.readthedocs.io/en/latest/standards/execution/inputs.html
  - Outputs:   https://bids-website.readthedocs.io/en/latest/standards/execution/outputs.html
  - Examples: https://bids-website.readthedocs.io/en/latest/standards/execution/examples.html
- Contributors: CONTRIBUTING.md
- Release notes: https://bids-website.readthedocs.io/en/latest/standards/execution/CHANGELOG.html

theme:
  name: material
  favicon: images/favicon.png
  logo: images/logo.png
  features:
  - navigation.top
  - content.action.edit
  custom_dir: src/overrides  
  icon:
    repo: fontawesome/brands/github
    edit: material/pencil
  palette:
    # Palette toggle for automatic mode
  - media: (prefers-color-scheme)
    toggle:
      icon: material/brightness-auto
      name: Switch to light mode
    # Palette toggle for light mode
  - media: '(prefers-color-scheme: light)'
    scheme: default
    toggle:
      icon: material/brightness-7
      name: Switch to dark mode
    # Palette toggle for dark mode
  - media: '(prefers-color-scheme: dark)'
    scheme: slate
    toggle:
      icon: material/brightness-4
      name: Switch to system preference

edit_uri: edit/main/src/

copyright: Copyright &copy; BIDS execution Contributors - <a href="https://creativecommons.org/licenses/by/4.0/">CC BY 4.0</a>

extra:
  generator: false
  social:
  - icon: fontawesome/brands/twitter
    link: https://twitter.com/BIDSstandard/
  - icon: fontawesome/brands/github
    link: https://github.com/bids-standard/execution-spec
  - icon: fontawesome/brands/google
    link: https://groups.google.com/g/bids-discussion

markdown_extensions:
- toc:
    anchorlink: true
- pymdownx.superfences

plugins:
- search

docs_dir: src

use_directory_urls: false
